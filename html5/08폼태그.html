<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>폼태그</title>
</head>
<body>
<h1>폼태그</h1>
<h2>간단한 폼 작성하기</h2>
<form method="post" name="frm1"> <!-- method="post" 작성정보를 보내나 주소창에 보이지 않음-->
    <div>
        <label>아이디</label>
        <input type="text" name="userid">
    </div>
    <div>
        <label>비밀번호</label>
        <input type="password" name="passwd">
    </div>
    <div>
        <label></label>
        <button type="submit">로그인하기</button>
    </div>
</form>

<h2>간단한 폼 작성하기</h2>
<form method="post" name="frm1">
    <div><label for="userid">아이디</label></div>
        <input type="text" name="userid" id="userid"></div>
    <div><label for="passwd">비밀번호</label></div>
        <input type="password" name="passwd" id="passwd"></div>
    <div><label></label>
    <button type="submit">로그인하기 </button></div>
</form>

<h2>다양한 입력요소 알아보기</h2>
<form name="frm2">
    <div><input type="text" placeholder="아이디"> </div>
    <div><input type="password" placeholder="비밀번호"> </div>
</form>

</body>
</html>
<!--
폼 form
웹페이지에서 사용자로부터 어떤 정보를 입력받아 클라이언트에서 처리하거나 서버로 전송하려면
form태그와 다양한 입력요소를 사용하면 됨
action : 클라이언트가 전송한 데이터를 처리할 대상 지정 (웹 어플리케이션 서버 필요)
enctype : 클라이언트가 전송한 데이터의 유형(텍스트 전용, 혼합(다중:텍스트+a))

post vs get
form 태그에 method라는 속성을 이용해서 클라이언트의 데이터를 서버로 전달하는 전달방식을 정의함


get방식 : url 뒤에 질의문자열 형태를 추가해서 전달함
        단점. 데이터가 그대로 외부에 노출, 전송할 수 있는 데이터의 크기도 제한적
        데이터의 중요도가 낮고 크기가 자그며 공개되어도 상관없는 경우

post방식: http 요청헤더에 담아서 전달함
         데이터가 외부에 노출되지 않음, 전송 할 수 있는 데이터 크기가 무제한
         보안성과 활용성이 get방식보다는 많이 좋음

폼 관련 요소
label : 폼의 이름을 붙일 때 사용하는 태그
        for 라는 속성을 이용해서 관련있는 입력요소의 id값을 지정해줘야 함
input : 사용자로부터 데이터를 입력받을 때 사용하는 태그
        placeholder - 입력요소의 간단한 안내문구 출력
        type - 입력받을 데이터의 유형 정의
                text, password - 문자 데이터
                textarea - 대량 문자 데이터 입력
                radio, checkbox, select - 다중 선택 데이터
                file - 파일데이터
                date, time - 날짜 , 시간 데이터
-->
