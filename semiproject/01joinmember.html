<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입폼</title>
</head>
<body>
<table cellspacing="0">
    <thead>
        <h1>회원가입폼</h1>
    </thead>
    <tbody>
    <tr><td colspan="2"><span style="color: red">*</span>표시 항목은 필수 입력 항목입니다</td></tr>
    <tr><td style="background: lightgray">
        <label for="id">아이디</label></td>
        <td><span style="color: red">*</span>
        <input type="text" name="userid"
        maxlength="12" minlength="4" id="id">
        <button type="button">ID중복검사</button>
        <p>아이디는 영문,숫자 조합으로 하셔야합니다
            [4자리 이상 12자리 이하]<br>
            아이디는 <span style="color: red">소문자</span>로 저장됩니다</span></p>
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="password">암&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;호</label></td>
    <td><span style="color: red">*</span>
    <input type="password" name="passwd" id="password">
    <p>비밀번호는 4자리이상 12자리 이하로 입력해주세요</p>
    </td></tr>

    <tr><td style="background: lightgray">
        <label for="passwd">암호확인</label></td>
        <td><span style="color: red">*</span>
            <input type="password" name="passwd" id="passwd">
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="name">이름</label></td>
        <td><span style="color: red">*</span>
            <input type="text" name="name" id="name">
        </td></tr>

    <tr><td style="background-color: lightgray">
        <label for="nicname">대 화 명</label></td>
        <td><span></span>
        <input type="text" name="nickname" maxlength="12" minlength="4" id="nicname">
            <button type="button">중복검사</button>
            <p>대화명을 지정하지 않으면 회원님의 이름으로 대화명이 지정됩니다<br>
            대화명은 한글, 영문 관계없이 10글자 이내로 하셔야합니다</p>
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="jumin">주민등록번호</label></td>
        <td><span style="color: red">*</span>
            <input type="text" name="jumin1" maxlength="6" size="6" id="jumin"> -
            <input type="text" name="jumin2" maxlength="7" size="7">
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="birth">생년월일</label></td>
        <td><span style="color: red">*</span>
            <input type="text" id="birth" name="birth"
            maxlength="6" size="3">년
            <input type="text" name="br"
                   maxlength="7" size="3">월
            <input type="text" name="br"
                   maxlength="7" size="3">일
    </td></tr>

    <tr><td style="background: lightgray">
        <label for="gender">성별</label></td>
        <td><span style="color: red">*</span>
            <input type="radio" id="gender" name="gender" value="m" id="gender"> 남자
            <input type="radio" name="gender" value="f"> 여자
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="email">이메일</label></td>
        <td><span style="color: red">*</span>
            <input type="text" name="email" size="30" id="email">
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="mail">메일수신</label></td>
        <td><span style="color: red">*</span>
            <input type="radio" name="getmail" value="yes" id="mail">수신동의
            <input type="radio" name="getmail" value="no">수신거부
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="zip1">우편번호</label></td>
        <td><span style="color: red" id="zip1">*</span>
            <input type="text" name="zip1" maxlength="3" size="3">
            <input type="text" name="zip2" maxlength="3" size="3">
        <button type="button">검색</button>
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="addr1">주소</label></td>
        <td><span style="color: red">*</span>
            <input type="text" name="addr1" id="addr1" size="30"><br>
            &nbsp;&nbsp;<input type="text" name="addr2" size="20">
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="phone1">전화번호</label></td>
        <td><span style="color: red">*</span>
            <select id="phone1" name="phone1">
                <option>02</option>
                <option>031</option>
                <option>032</option>
                <option>051</option>
            </select>
            - <input type="text" name="phone2" maxlength="4" size="4">
            - <input type="text" name="phone3" maxlength="4" size="4">
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="hp1">핸드폰</label></td>
        <td><span style="color: red">*</span>
            <select id="hp1" name="ph1">
                <option>010</option>
                <option>011</option>
                <option>018</option>
                <option>019</option>
            </select>
            - <input type="text" name="ph2" maxlength="4" size="4">
            - <input type="text" name="ph3" maxlength="4" size="4">
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="job">직업</label></td>
        <td><span style="color: red">*</span>
            <select id="job" name="job">
                <option>선택하세요</option>
                <option>개발자</option>
                <option>관리자</option>
                <option>회계사</option>
                <option>학생</option>
                <option>무직</option>
            </select>
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="habby">취미</label></td>
        <td><span style="color: red">*</span>
                <input type="checkbox" id="habby" name="hobby" value="sports">스포츠
                <input type="checkbox" name="hobby" value="internet">인터넷
                <input type="checkbox" name="hobby" value="shoping">쇼핑
                <input type="checkbox" name="hobby" value="trip">여행
                <input type="checkbox" name="hobby" value="book">독서
                <input type="checkbox" name="hobby" value="movie">영화감상
                <input type="checkbox" name="hobby" value="music">음악감상
            </select>
        </td></tr>

    <tr><td style="background: lightgray">
        <label for="intro">자기소개</label></td>
        <td>&nbsp;&nbsp;<textarea name="intro" rows="5" cols="75" id="intro"></textarea>
        </td></tr>

    </tbody>
    <tfoot>
    <tr><td colspan="2">
        <button type="submit">등록</button>
        <button type="reset">취소</button>
    </td></tr>
    </tfoot>

</table>
</body>
</html>
