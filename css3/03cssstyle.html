<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 연동방법</title>
    <link rel="stylesheet" href="03cssstyle.css">
    <style>
        p {color: orange;}
        div { color: green;}
    </style>
</head>
<body>
<h1>CSS 연동방법</h1>
<p style="color: palevioletred">내 재설정 스타일을 사용하고 싶다면 자유롭게! 모두 공개 도메인에 명시되어 있습니다 (공식적으로 말해야합니다. </p>
<div style="color: purple">그렇지 않으면 사람들이 라이선스에 대해 물어 봅니다). 파일 사본을 가져 와서 가장 적합하게 사용할 수 있습니다. 복사하여 붙여 넣기 유형에 더 가깝거나 얻을 내용에 대한 페이지 내 미리보기를 원하는 경우 여기에 있습니다.</div>
</body>
</html>
<!--
HTML과 CSS 연동하기
HTML은 CSS를 포함하려면, 외부 스타일방식, 내부 스타일 방식, 인라인 스타일 방식 중 하나를 이용함

외부 스타일 방식
<link rel = "stylesheet" href="css파일경로">
스타일시트 파일을 다운로드해서 적용하기 때문에 빈번한 네트워크 사용량을 줄여 데이터소모 방지

내부스타일 방식
head 태그 사이에 style 태그를 정의하고 css 선언
html 내부에 css를 포함하는 방버
보통 테스트용으로 css를 작성한 후 나중에 외부 스타일 방식으로 바꿈

인라인 스타일 방식
html 각 요소에 style이라는 속성ㅇ르 이용해서 css적용하는 방식

css 적용 우선순위
인라인 스타일 > 내부스타일 > 외부스타일
단, 우선순위를 강제로 바꾸고 싶다면 !important를 이용하면 됨
-->
