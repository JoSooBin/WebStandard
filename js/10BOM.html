<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>BOM</title>
</head>
<body>
<h1>window객체</h1>
<script>
   if( confirm('...를 좋아하시나요'))
        alert('확인');
    else
        alert('취소');
</script>

</body>
</html>
<!--
브라우저객체 BOM
자바스크립트를 이용해서 접속자의 브라우저/운영체제 정보를 알아내거나
브라우저의 크기나 위치를 설정하는 등의 브라우저의 여러가지 기능을 동적으로 제어 할 수 있도록
지원하는 프로그래밍 모델

DOM은 W3C 표준이지만, BOM은 표준이 아니기 때문에 브라우져마다 사용하는 방법이나 결과가 다를 수 있음

window 객체
브라우져의 창을 제어 할 수 있는 여러가지 속성 제공
alert : 간단한 메세지 생성
prompt : 간단한 입력창 생성, 반환값은 입력값, 값의 유형은 문자열
confirm : 간단한 선택창 생성, 반환값은 true/false 중 하나
-->
