<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자바스크립트 개요</title>
    <script>
        alert('Hello, World!!#1');
    </script>
</head>
<body>
<h1>자바스크립트 기초</h1>
<button type="button" onclick="alert('hello, World #3')">여기를 눌러보세요</button>

<script>
    alert('Hello, World!!#2');
</script>

<script>
    var name = '혜교';
    let kor = 99;
    let eng = 98;
    let mat = 99;
    tot = kor + eng + mat;
    avg = tot/3;

    document.write("<p>");
    document.write(name + "<br>");
    document.write(kor + "<br>");
    document.write(mat + "<br>");
    document.write(eng + "<br>");
    document.write(tot + "<br>");
    document.write(avg);

    console.log(name);
    console.log(tot);

    let h1 = document.getElementsByTagName('H1');
    h1[0].innerHTML = name + "/" + tot;
</script>
</body>
</html>

2018년 기준, ECMAScript 2018 (ES9)이 발표

자바스크립트 실행방법
1. head에 script 태그 정의 후 실행
2. body에 script 태그 정의 수 실행
3. 요소에 스크립트 정의 후 이벤트 발동시 스크립트 실행

주석은 //, /* */ 사용
문자열 리터럴(값) : "", ''
